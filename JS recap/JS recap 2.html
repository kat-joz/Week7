<html>
    <script>
        let ft=12
        function one(){
            x.style.color="green"
        }
        function two(){
            x.style.color="gray"
        }
        function changeIt(){
            ft++;
            x.style.fontSize=ft
        }
    </script>

    <span id="x"
    onmouseenter="one()"
    onmouseleave="two()"
    onmousemove="changeIt()">
    Kat 
    </span>

</html>
